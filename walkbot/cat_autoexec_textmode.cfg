// This is the standard lagbot config// recommended configuration file for bots

// Aimbot settings
cat_set engine_no_focus_sleep 0
cat_cbu_mark_human_threshold 1
cat_votelog_requeue 1
cat_votelog 1
engine_no_focus_sleep 0
cat_serverlag 220
cat_anti_afk 1
net_graph 3
cat_identify 0
cl_timeout 80
cat_anti_votekick 1

// Targeting settings
cat_aimbot_ignore_hoovy 0
cat_ignore_taunting 1
cat_aimbot_ignore_deadringer 0
cat_aimbot_ignore_vaccinator 0

// Spam
cat_spam "1"
cat_spam_delay "15000"
cat_spam_file "botspam"

// Misc settings
cat_fast_vischeck "1"
cat_nopush_enabled "1"

// Bot specific commands
cat_autoqueue 1
cat_autotaunt "1"
cat_autotaunt_chance 1
cat_chat_log 1
cat_chat_log 1
cat_name_ipc "lagger bot %%"
cat_die_if_vac 1

cat_cbu 1
cat_cbu_random_votekicks 1
cat_votelog 1

// This is disabled by default, but you might want to enable it if you run many bots
// Prevents bots from stacking on one server
cat_cbu_abandon_if_humans_lte 4


// Start queueing
cat_ipc_connect
cat_ipc_connect
cat_spam_reload
